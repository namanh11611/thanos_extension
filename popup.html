<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <span class="col-8">Revert to old Facebook version</span>
                <div class="col-4 toggle">
                    <label class="switch">
                        <input id="toggle-switch-version" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="row new-feature">
                <span class="title new-feature-text">Feature for new version</span>
            </div>
            <div class="row new-feature">
                <span class="col-8 new-feature-text">Hide Advertisement</span>
                <div class="col-4 toggle">
                    <label class="switch">
                        <input id="toggle-hide-ads" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="row old-feature">
                <span class="title old-feature-text">Feature for old version</span>
            </div>
            <div class="row old-feature">
                <span class="col-8 old-feature-text">Remove Page Invitations</span>
                <div class="col-4">
                    <button type="button" class="btn btn-primary old-feature-button" id="remove-page">Remove</button>
                </div>
            </div>
            <div class="row old-feature">
                <span class="col-8 old-feature-text">Remove Friend Requests</span>
                <div class="col-4">
                    <button type="button" class="btn btn-primary old-feature-button" id="remove-friend">Remove</button>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
